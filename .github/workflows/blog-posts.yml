name: Update Latest Blog Posts

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Pull latest posts from Medium ðŸ“°
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 3
          readme_path: ./README.md
          feed_list: |
            https://medium.com/feed/@vicky-ivanova
          template: "- [$title]($url) â€” $date"
          date_format: "yyyy-MM-dd"

      - name: Create Pull Request ðŸ”€
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(readme): update latest blog posts"
          title: "chore(readme): update latest blog posts"
          body: "Automated update of blog posts from Medium RSS."
          branch: chore/update-blog-posts
          delete-branch: true
